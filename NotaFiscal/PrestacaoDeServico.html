    <h1 class=" text-center">Cadastro de prestação de Serviço</h1>

                                <option> RESCISAO</option>
                                <option> DEV. MENOR APRENDIZ</option>
                                <option> AVISO INDENIZADO</option>

                            </select>
                        </div>
                        <div class="col-md-4 coluna">
                            <h5 class="text-center">Valor </h5>
                            <input type="text" class=" form-control" id="valor" required><br>
                        </div>
                        <div class="col-md-3 coluna">
                            <div class="col-md-12" id="botaoAdd">
                                <button type="submit" class="btn btn-primary glyphicon glyphicon-plus " id="adicionarEvento"></button><br>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <table class="table table-striped" id="tabela_de_eventos">
                                <thead>
                                    <tr>
                                        <th>Evento</th>
                                        <th>Valor</th>
                                    </tr>
                                </thead>
                                <tbody id="Valores">
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
                <div id='btn' class="col-md-2 col-md-offset-5 ">
                    <button type="submit" id="txt" class="btn btn-primary btn-block">Gerar Comentario</button>
                </div>
                <div class="col-md-12" id="TXT">
                    <textarea id="Texto"></textarea>
                </div>
            </div>

<script>
    $(document).ready(function() {
        $("#adicionarEvento").click(function() { //Função mostrar Tabela
            var valor = $("#valor").val();
            var evento = $("#evento").val();
            if (valor.length < 1) {
                alert('Por favor, preencha o campo Valor');
                document.getElementById("valor").focus();
                return false
            } else {
                $("#tabela_de_eventos").show();
                var html = $("#Valores").html();
                html = html + "<tr> <td>" + evento + "</td ><td>" + valor + "</td> </tr > ";
                $("#Valores").html(html);

            }
        });

        function dataPtBr(data) {
            var aux = data.split('-');
            data = aux[2] + '/' + aux[1] + '/' + aux[0];
            return data;

        }
        $("#txt").click(function() {
            //var valores = $("#Valores").find('td').toArray();
            var data = Array();
            $("#Valores tr").each(function(i, v) {
                data[i] = Array();
                $(this).children('td').each(function(ii, vv) {
                    data[i][ii] = $(this).text();
                });
            })

            var numDoc = $("#numeroDoc").val();
            var codContratante = $("#codContratante").val();
            var dataVencimento = dataPtBr($("#dataVencimento").val());

            var evento = "";
            $.each(data, function(i, v) {
                evento += data[i][0] + " : " + data[i][1] + " | ";
            })


            html = "NUM. DOC.: " + numDoc + " | " + evento + "DT. VENCIMENTO: " + dataVencimento + " | IN RFB N 1.234 de 11/01/2012 - Art 4 - Inciso IV (Vide Art. 3 da IN RFB N 1.663 de 07 de Outubro de 2016). | Liminar INSS 11% - Processo 1.999.38.00.007768-1 transitado e julgado favoravel a ASSPROM Conf. Certidao 23/11/2010. | Registrada no Conselho Nacional de Assistencia Social - CNAS conforme processo N 216.739/77 deferido em 14/07/77. | Renovacao do Cert. CEBAS ref. processo N 71000.055020/2018-1 conforme Port. SNAS 354/2018 Art. 1 Item 17.";
            $("#Texto").val(html);

        });
    });
