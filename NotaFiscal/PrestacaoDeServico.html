<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nota fiscal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark" style="background-color: rgba(184, 186, 189, 0.562);">
            <a class="navbar-brand" href="#">
                <img class="sticky" src="https://www.assprom.org.br/siten/wp-content/uploads/2015/12/logo_assprom.png"
                    alt="Logo" style="width: 200px;" scale="0">
            </a>
        </nav>
    </div>
    <h1 class="text-center">Cadastro de prestação de Serviço</h1>
    <div class="container form-group" style="margin-top: 60px;">
        <form action="#">
            <div>
                <div class="caixa">
                    <div class="formulario">

                        <div class="form-group">
                            <label for="numeroDoc" class="text-center" style="width: 50%;">
                                <h5>Numero do Documento</h5>
                            </label>
                            <input type="number" class="form-control" id="numeroDoc" placeholder="N° do Documento"
                                style="width: 50%;" required>
                            <small id="emailHelp" class="form-text text-muted">Digite aqui o numero do
                                Documento.</small>
                        </div>

                        <div class="form-group">
                            <label for="codContratante"  class="text-center" style="width: 50%;">
                                <h5>Codigo da Contrante </h5>
                            </label>
                            <input type="number" class="form-control" id="codContratante"
                                placeholder="Cod da Contratante" style="width: 50%;" required>
                        </div>
                        <div class="form-group">
                            <label for="evento"  class="text-center" style="width: 50%;">
                                <h5>Evento </h5>
                            </label>
                            <div>
                                <select class=" mb-2 " id="evento" style="width: 50%;">
                                    <option value="| SERVICOS PRESTADOS">1/ SERVICOS PRESTADOS:</option>
                                    <option value="| V. TRANSPORTE MENSAL:">2/ V. TRANSPORTE MENSAL:</option>
                                    <option value="| 13o SALARIO:">3/ 13o SALARIO:</option>
                                    <option value="| V. TRANSPORTE AVULSO:">4/ V. TRANSPORTE AVULSO: </option>
                                    <option>5/ SERVICOS PRESTADOS :</option>
                                    <option>6/ T. REFEICAO MENSAL:</option>
                                    <option>7/ UNIFORME:</option>
                                    <option>8/ LANCHE:</option>
                                    <option>9/ DESP. REEMBOLSAVEIS:</option>
                                    <option>10/ T. REFEICAO AVULSO:</option>
                                    <option>11/ SEGURO DE VIDA:</option>
                                    <option>12/ UNIFORME PGJ:</option>
                                    <option>13/ CESTA BASICA:</option>
                                    <option>14/ FERIAS:</option>
                                    <option>15/ RESCISAO:</option>
                                    <option>16/ T. REF. MENSAL:</option>
                                    <option>17/ T. REF. AVULSO:</option>
                                    <option>18/ RESCISAO :</option>
                                    <option>19/ DEV. MENOR APRENDIZ:</option>
                                    <option>20/ AVISO INDENIZADO:</option>

                                </select>
                                <button type="submit" class="btn mb-2" id="consultar"
                                    onclick="return mostrarTabela()"><img src="mais.png" alt=""></button>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="valor"  class="text-center" style="width: 50%;">
                                <h5>Valor </h5>
                            </label>
                            <input type="number" class="form-control text-center" id="valor" style="width: 50%;" required>

                        </div>

                        <button type="submit" class="btn btn-primary">Gerar Comentario</button>
                    </div>
                </div>
        </form>
        <div class="mb-2">
            <table style="display: none;" class="table table-striped" id="tabela_de_eventos">
                <thead>

                    <tr>
                        <th>Evento</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="Valores">

                </tbody>
        </div>


    </div>
</body>
<script>
    function mostrarTabela() {
        var valor = null;
        valor = document.getElementById('valor').value;

        if (document.getElementById("valor").value.length < 1) {
            alert('Por favor, preencha o campo Valor');
            document.getElementById("valor").focus();
            return false
        }
        else {
            var evento = document.getElementById('evento').value;
            document.getElementById('tabela_de_eventos').style.display = '';
            var html = document.getElementById('Valores').innerHTML;
            html = html + "<tr> <td>" + evento + "</td ><td>" + valor + "</td> </tr > ";
            document.getElementById('Valores').innerHTML = html;
        }






    }


</script>

</html>
